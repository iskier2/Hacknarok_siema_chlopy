<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podział ekranu na 4 równe części</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .row {
            flex: 1;
            display: flex;
        }

        .column {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            border: 2px solid #333;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div class="row">
    <div class="column">
        <div class="box">Część 1</div>
    </div>
</div>
<div class="row">
    <div class="column">
        <div class="box">Część 2</div>
    </div>
</div>
<div class="row">
    <div class="column">
        <div class="box">Część 3</div>
    </div>
</div>
<div class="row">
    <div class="column">
        <div class="box">Część 4</div>
    </div>
</div>
</body>
</html>
